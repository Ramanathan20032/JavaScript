<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>
<body>
    <script>
        let s = 'baac'
        let t = 'abac'
        // o(n)
        function isAnagram(s, t){
            let map = new Map()
            if(s.length != t.length){
                return false
            }
            for(let i = 0; i < s.length; i++){
                if(map[s[i]]){
                    map[s[i]]++
                }
                else{
                    map[s[i]] = 1
                }
            }
            for(let i = 0; i < t.length; i++){
                if(map[t[i]]){
                    map[t[i]]--
                }
                else{
                    return false
                }
            }
            return true
        }

        console.log(isAnagram(s, t))
    </script>
</body>
</html>
