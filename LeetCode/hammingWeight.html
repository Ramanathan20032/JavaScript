<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamming Weight</title>
</head>
<body>
    <script>
        let n = 128;
        console.log(hammingWeight(n))

        function hammingWeight(n){
            let count = 0
            for(let i = 1; i <= 32; i++){
                if((n & 1) == 1){
                    count++
                }
                n = n>>1
            }
            return count
        }
    </script>
</body>
</html>
