<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum SubArray</title>
</head>
<body>
    <script>
        let arr = [3, -4, 1, -3, 5, -1, 4, -2]

        function maxSubArrray(arr){
            let maxSum = -Infinity
            let currentSum = 0
            for(let i = 0; i < arr.length; i++){
                currentSum = Math.max(currentSum+arr[i], arr[i])
                maxSum = Math.max(currentSum,maxSum)
            }
            return maxSum
        }

        console.log(maxSubArrray(arr))
    </script>
</body>
</html>
