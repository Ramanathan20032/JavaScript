<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous & Synchronous</title>
</head>
<body>
    <script>
        console.log('Hello') // f1

        // Synchronous
        function sync(){
            console.log('step1') // f3
            console.log('step2') // f4
            console.log('step3') // f5
        }
        sync()  // f2

        // Asynchronous can achieved through browsers
        setTimeout(()=>console.log('step 1'), 4000) // f6
        setTimeout(()=>console.log('step 2'), 2000) // f7
        setTimeout(()=>console.log('step 3'), 1000) // f8

        console.log('Bye') // f9

        for(let i = 1; i <= 5; i++){
            console.log(i)
        }

        // setInerval
        setInterval(()=>console.log('hi'), 2000)
    </script>
</body>
</html>
