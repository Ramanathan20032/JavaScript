<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async always returns a promise
        async function fn(){
            return 'hello'
        }
        // console.log(fn())
        // fn().then((msg)=>console.log(msg))

        // Asynchronous function returns a promise
        function reachA(){
                return new Promise((resolve, reject)=>{
                let reached = true
                if(reached){
                    setTimeout(resolve, 3000, 'bheem reached')
                }
                else{
                    reject('bheem not reached')
                }
            })
        }

        async function status(){
            try{
                console.log('hi')
                // await is only valid in the async function
                // wait for the promise to settle
                let result = await reachA()
                console.log(result)
                console.log('Bye')
            }
            catch(error){
                console.log(error)
            }
        }

        status()
    </script>
</body>
</html>
