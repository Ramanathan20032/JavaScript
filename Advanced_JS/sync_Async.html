<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous & Synchronous</title>
</head>
<body>
    <script>
        // Synchronous
        console.log('step1') // 1
        console.log('step2') // 2
        console.log('step3') // 3

        // Asynchronous can achieved through browsers
        setTimeout(()=>console.log('step 1'), 4000) // 8
        setTimeout(()=>console.log('step 2'), 2000) // 7
        setTimeout(()=>console.log('step 3'), 1000) // 6

        console.log('Bye') // 4

        for(let i = 1; i <= 5; i++){ // 5
            console.log(i)
        }
    </script>
</body>
</html>
