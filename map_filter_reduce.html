<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map_REduce_Filter</title>
</head>
<body>
    <script>
        // Map - executes callBack from each Array
        //       element and returns new Array

        let priceUSD = [20, 35, 13]
                                    //  x < 100 - true/false
        let priceINR = priceUSD.map(x => x*83)
            console.log(priceINR)


        let priceINR1 = priceUSD.map(convert) 
        function convert(val){
            return val * 83
        }
        console.log(priceINR1)

        const input = [ // Array of objects
                        {name: 'a',age:16},
                        {name: 'b',age:15},
                        {name: 'c',age:13},
                        {name: 'd',age:18},
                        {name: 'e',age:19}
                      ]
        let ages = input.map(x => x.age)
        console.log(ages)

        const str = 'Robert Andrew George'
        const abb = str.split('').map(x => x.charAt(0))
        console.log(abb.join(''))

        // filter - returns new array by checking
        //          each value of original arr using
        //          call back fn

        let cost = [35, 234, 12, 34, 54, 123]
        let lessthan100 = cost.filter(x => x < 100)
        console.log(lessthan100)

        // reduce - executes reducer callback
        //          and return accumulated result

        cost = [35, 234, 12, 34, 54, 123]
        let cartTotal = cost.reduce((accumulator,currentVal)=>accumulator+currentVal)
        console.log(cartTotal)

        // sum of positive number
        let arr = [6, -5, 7, -2, 4, 6, -1]
        const result = arr.filter(x => x > -1).reduce((accumulator,currentVal) => {
            return accumulator+currentVal
        }, 0)
        console.log(result)

    </script>
</body>
</html>
