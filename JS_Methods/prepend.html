<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend</title>
</head>
<body>
    <div>
        <!-- prepend's here -->
        <h1>john</h1>
        <!-- append's here -->
    </div>
</body>
<script>
    var div = document.querySelector("div")
    div.prepend("Hello")
</script>
</html>
