<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <div>
        <h1>john</h1>
    </div>
</body>
<script>
    var div = document.querySelector("div")
    div.append("Hello")
</script>
</html>
